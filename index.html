<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Calculator app</title>
  </head>

  <body>
    <main class="main">
      <header class="header">
        <h1 class="app-name">calc</h1>
        <p class="theme-label">THEME</p>
        <div class="theme-container">
          <div class="theme-number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="theme-switch">

          </div>

        </div>
      </header>

      <input type="text" id="user-input" placeholder="0">

      <section class="button-container">
        <button class="button button-num" value="7">7</button>
        <button class="button button-num" value="8">8</button>
        <button class="button button-num" value="9">9</button>
        <button class="button" value="DEL">DEL</button>
        <button class="button button-num" value="4">4</button>
        <button class="button button-num" value="5">5</button>
        <button class="button button-num" value="6">6</button>
        <button class="button" value="+">+</button>
        <button class="button button-num" value="1">1</button>
        <button class="button button-num" value="2">2</button>
        <button class="button button-num" value="3">3</button>
        <button class="button" value="-">-</button>
        <button class="button" value=".">.</button>
        <button class="button button-num" value="0">0</button>
        <button class="button" value="/">/</button>
        <button class="button" value="x">x</button>
        <div class="control-buttons">
          <button class="button" value="RESET">RESET</button>
          <button class="button" value="=">=</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
